<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <title>Calculadora de IMC</title>
</head>

<body>

  <main class="card-wrapper">

    <section class="input-area">
      <div class="peso">
        <label for="inputPeso">Peso</label>
        <input type="text" id="inputPeso" placeholder="KG" />
      </div>

      <div class="altura">
        <label for="inputAltura">Altura</label>
        <input type="text" id="inputAltura" placeholder="CM" />
      </div>

      <button id="botaoCalcular">Calcular</button>
    </section>

    <section class="result-area" id="res">
      <p>Saiba agora se está no seu peso ideal!</p>
    </section>

    <section class="leaderboard-area">
      <table>
        <thead>
          <tr>
            <th>IMC</th>
            <th>Classificação</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Menos de 17</td>
            <td>Muito abaixo do peso</td>
          </tr>
          <tr>
            <td>Entre 17 e 18,49</td>
            <td>Abaixo do peso</td>
          </tr>
          <tr>
            <td>Entre 18,5 e 24,99</td>
            <td>Peso normal</td>
          </tr>
          <tr>
            <td>Entre 25 e 29,99</td>
            <td>Acima do peso</td>
          </tr>
          <tr>
            <td>Entre 30 e 34,99</td>
            <td>Obesidade I</td>
          </tr>
          <tr>
            <td>Entre 35 e 39,99</td>
            <td>Obesidade II (severa)</td>
          </tr>
          <tr>
            <td>Acima de 40</td>
            <td>Obesidade III (mórbida)</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
